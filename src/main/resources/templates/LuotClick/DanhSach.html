<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách lượt click</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Danh sách lượt click</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã Click</th>
            <th>Tên Người Dùng</th>
            <th>Tên Sản Phẩm</th>
            <th>Thời Gian Click</th>
            <th>Địa Chỉ IP</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="click : ${dsLuotClick}">
            <td th:text="${click.maLuotClick}"></td>
            <td th:text="${click.nguoiDung.hoTen}"></td>
            <td th:text="${click.sanPham.tenSanPham}"></td>
            <td th:text="${click.thoiGianClick}"></td>
            <td th:text="${click.diaChiIP}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
