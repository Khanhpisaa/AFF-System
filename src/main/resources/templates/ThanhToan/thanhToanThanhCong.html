<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-success">Đặt hàng thành công!</h2>
    <p>Cảm ơn bạn đã mua hàng tại hệ thống Affiliate.</p>

    <div th:if="${donHang != null}">
        <p><strong>Tên người nhận:</strong> <span th:text="${donHang.tenNguoiNhan}"></span></p>
        <p><strong>Email:</strong> <span th:text="${donHang.emailNguoiNhan}"></span></p>
        <p><strong>Địa chỉ:</strong> <span th:text="${donHang.diaChiGiaoHang}"></span></p>
        <p><strong>Tổng tiền:</strong> <span th:text="${donHang.tongTien}"></span> VNĐ</p>
        <p><strong>Ghi chú:</strong> <span th:text="${donHang.ghiChu}"></span></p>
        <p><strong>Trạng thái:</strong> <span th:text="${donHang.trangThai}"></span></p>
    </div>
</div>
</body>
</html>
