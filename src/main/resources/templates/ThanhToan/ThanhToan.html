<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác Nhận Thanh Toán</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8ff);
            font-family: 'Poppins', sans-serif;
        }

        .checkout-card {
            max-width: 850px;
            margin: 60px auto;
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-weight: 700;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 30px;
        }

        .label-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 6px;
            display: block;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
        }

        .form-control:read-only {
            background-color: #f8f9fa;
        }

        .btn-success {
            background-color: #198754;
            padding: 12px 32px;
            font-weight: 600;
            border-radius: 10px;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #157347;
        }

        .btn-secondary {
            padding: 12px 30px;
            font-weight: 500;
            border-radius: 10px;
            background-color: #6c757d;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5c636a;
        }

        .table th {
            background-color: #e9f0ff;
            color: #0d6efd;
        }

        .table td {
            background-color: #fff;
        }

        .table-hover tbody tr:hover {
            background-color: #f2f9ff;
        }

        .divider {
            border-top: 1px solid #dee2e6;
            margin: 30px 0;
        }

        .total-amount {
            font-size: 1.7rem;
            color: #dc3545;
            text-align: right;
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .form-check-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="checkout-card">
        <h2 class="section-title">Xác Nhận Thanh Toán</h2>

        <form th:action="@{/thanh-toan/xac-nhan}" method="post">
            <!-- Thông tin người nhận -->
            <div class="mb-3">
                <label for="tenNguoiNhan" class="label-title">Tên người nhận</label>
                <input type="text" class="form-control" id="tenNguoiNhan" th:value="${nguoiDung.hoTen}" readonly>
            </div>

            <div class="mb-3">
                <label for="diaChi" class="label-title">Địa chỉ giao hàng</label>
                <input type="text" class="form-control" id="diaChi" th:value="${diaChiGiaoHang}" readonly>
            </div>

            <div class="mb-3">
                <label for="ghiChu" class="label-title">Ghi chú</label>
                <textarea class="form-control" id="ghiChu" rows="3" th:text="${ghiChu}" readonly></textarea>
            </div>

            <div class="divider"></div>

            <!-- Danh sách sản phẩm -->
            <h5 class="section-title" style="font-size: 20px; text-align: left;">Sản phẩm trong giỏ hàng</h5>
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle text-center">
                    <thead class="table-light">
                    <tr>
                        <th style="padding: 12px 30px;">Tên sản phẩm</th>
                        <th style="padding: 12px 30px;">Giá</th>
                        <th style="padding: 12px 30px;">Số lượng</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${gioHang}">
                        <td th:text="${item.tenSanPham}" style="padding: 12px 30px;"></td>
                        <td th:text="${item.gia}" style="padding: 12px 30px;"></td>
                        <td th:text="${item.soLuong}" style="padding: 12px 30px;"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Tổng tiền -->
            <div class="total-amount mt-4">
                Tổng tiền: <span th:text="${tongTien}"></span> đ
            </div>

            <div class="divider"></div>

            <!-- Phương thức thanh toán -->
            <h5 class="section-title" style="font-size: 20px; text-align: left;">Phương thức thanh toán</h5>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="bankOption" value="bank" checked onchange="handlePaymentChange()">
                <label class="form-check-label" for="bankOption">Chuyển khoản</label>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="codOption" value="cod" onchange="handlePaymentChange()">
                <label class="form-check-label" for="codOption">Thanh toán khi nhận hàng</label>
            </div>

            <!-- Nếu chọn chuyển khoản -->
            <div class="mb-3" id="bankTransferSection">
                <label class="label-title">Mã QR chuyển khoản</label>
                <div>
                    <img src="/images/qr.jpg" alt="QR Chuyển Khoản" width="200" class="border rounded">
                </div>
            </div>

            <!-- Nếu chọn thanh toán khi nhận -->
            <div class="mb-3" id="codSection" style="display: none;">
                <div class="alert alert-info">
                    Quý khách sẽ thanh toán trực tiếp khi nhận hàng. Vui lòng chuẩn bị số tiền tương ứng.
                </div>
            </div>

            <!-- Hidden Inputs -->
            <input type="hidden" name="email" th:value="${nguoiDung.email}" />
            <input type="hidden" name="hoTen" th:value="${nguoiDung.hoTen}" />
            <input type="hidden" name="diaChiGiaoHang" th:value="${diaChiGiaoHang}" />
            <input type="hidden" name="ghiChu" th:value="${ghiChu}" />

            <!-- Nút hành động -->
            <div class="action-buttons">
                <button onclick="history.back()" class="btn btn-secondary">← Quay lại</button>
                <button type="submit" class="btn btn-success">Xác nhận & Thanh toán</button>
            </div>
        </form>
    </div>
</div>

<script>
    function handlePaymentChange() {
        const isBank = document.getElementById('bankOption').checked;
        document.getElementById('bankTransferSection').style.display = isBank ? 'block' : 'none';
        document.getElementById('codSection').style.display = isBank ? 'none' : 'block';
    }

    // Gọi khi tải trang
    window.onload = handlePaymentChange;
</script>
</body>
</html>
