<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Đăng Ký Tài Khoản</h2>

    <form th:action="@{/dang-ky}" th:object="${nguoiDung}" method="post" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật Khẩu</label>
            <input type="password" th:field="*{matKhau}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Họ Tên</label>
            <input type="text" th:field="*{hoTen}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Số Điện Thoại</label>
            <input type="text" th:field="*{soDienThoai}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Vai Trò</label>
            <select name="vaiTro" class="form-select">
                <option value="KhachHang">Khách hàng</option>
                <option value="DoiTac">Đối tác</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
    </form>
</div>
</body>
</html>
