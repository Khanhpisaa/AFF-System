<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Đăng Nhập</h2>

    <!-- Form đăng nhập -->
    <form th:action="@{/dang-nhap}" method="post" class="mx-auto" style="max-width: 500px;">
        <!-- Thông báo lỗi nếu có -->
        <div th:if="${param.error}" class="alert alert-danger">
            Sai tài khoản hoặc mật khẩu!
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Nhập email" required>
        </div>

        <!-- Mật khẩu -->
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" name="matKhau" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>

        <!-- Đăng ký -->
        <div class="mb-3 text-end">
            <a th:href="@{/dang-ky}">Chưa có tài khoản? Đăng ký</a>
        </div>

        <!-- Nút đăng nhập -->
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
</div>
</body>
</html>
