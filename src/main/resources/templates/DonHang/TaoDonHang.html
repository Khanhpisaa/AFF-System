<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Đặt hàng</h2>
<form th:action="@{/don-hang/luu}" method="post">
    <input type="hidden" name="maSanPham" th:value="${chiTiet.sanPham.MaSanPham}" />

    <div class="mb-3">
        <label>Họ tên:</label>
        <input class="form-control" type="text" th:value="${donHang.nguoiDung.hoTen}" readonly />
    </div>

    <div class="mb-3">
        <label>Email:</label>
        <input class="form-control" type="email" th:value="${donHang.nguoiDung.email}" readonly />
    </div>

    <div class="mb-3">
        <label>Địa chỉ giao hàng:</label>
        <input class="form-control" type="text" name="diaChiGiaoHang" required />
    </div>

    <div class="mb-3">
        <label>Số lượng:</label>
        <input class="form-control" type="number" name="soLuong" min="1" value="1" required />
    </div>

    <button type="submit" class="btn btn-success">Xác nhận mua hàng</button>
</form>
</body>
</html>
