<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán Thành Công</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .success-card {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            font-size: 72px;
            color: #28a745;
            margin-bottom: 20px;
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-title {
            font-size: 30px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .btn-home {
            background-color: #0d6efd;
            padding: 14px 36px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
<div class="success-card">
    <div class="success-icon">✅</div>
    <div class="success-title">Thanh toán thành công!</div>
    <div class="success-message">
        Cảm ơn bạn đã đặt hàng.<br> Đơn hàng của bạn đã được ghi nhận và sẽ được xử lý trong thời gian sớm nhất.
    </div>
    <a th:href="@{/chi-tiet-don-hang/myinfo/{maChiTiet}}" class="btn-home">Xem Chi Tiết</a>
</div>
</body>
</html>
