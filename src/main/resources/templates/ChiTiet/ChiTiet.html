<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Đơn Hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="container">Chi Tiết Sản Phẩm</h1>
    <table class="container table table-border table-hover table-light">
        <thead>
            <tr>
                <th>Mã Chi Tiết</th>
                <th>Tên Người Dùng</th>
                <th>Tên Sản Phẩm</th>
                <th>Số Lượng</th>
                <th>Đơn Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="chiTiet : ${listChiTiet}">
                <td th:text="${chiTiet.maChiTiet}"></td>
                <td th:text="${chiTiet.donHang.nguoiDung.hoTen}"></td>
                <td th:text="${chiTiet.sanPham.tenSanPham}"></td>
                <td th:text="${chiTiet.soLuong}"></td>
                <td th:text="${chiTiet.donGia}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
