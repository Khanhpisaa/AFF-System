<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>MaNguoiDung</th>
                <th>Email</th>
                <th>MatKhau</th>
                <th>HoTen</th>
                <th>So Dien Thoai</th>
                <th>VaiTro</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nguoiDung : ${listNguoiDung}">
                <td th:text="${nguoiDung.maNguoiDung}"></td>
                <td th:text="${nguoiDung.email}"></td>
                <td th:text="${nguoiDung.matKhau}"></td>
                <td th:text="${nguoiDung.hoTen}"></td>
                <td th:text="${nguoiDung.soDienThoai}"></td>
                <td th:text="${nguoiDung.vaiTro}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
