<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Hoa Hồng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Danh Sách Hoa Hồng</h2>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Mã Hoa Hồng</th>
            <th>Tên Người Dùng</th>
            <th>Mã Giao Dịch</th>
            <th>Số Tiền Hoa Hồng</th>
            <th>Ngày Nhận</th>
            <th>Trạng Thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hh : ${listHoaHong}">
            <td th:text="${hh.maHoaHong}"></td>
            <td th:text="${hh.nguoiDung.hoTen}"></td>
            <td th:text="${hh.giaoDich.maGiaoDich}"></td>
            <td th:text="${hh.soTienHoaHong} + ' VNĐ'"></td>
            <td th:text="${hh.ngayNhan}"></td>
            <td th:text="${hh.trangThai}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
