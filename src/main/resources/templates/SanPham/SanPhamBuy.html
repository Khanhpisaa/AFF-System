<!-- templates/SanPham/SanPhamBuy.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mua Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; }
        .product-img { max-height: 400px; object-fit: cover; width: 100%; border-radius: 16px; }
        .form-container { background-color: #fff; border-radius: 16px; padding: 30px; box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1); }
        .price { font-size: 1.5rem; font-weight: bold; color: #dc3545; }
        .btn-submit { background-color: #198754; color: white; }
        .btn-submit:hover { background-color: #146c43; }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row g-5">
        <!-- Cột ảnh + mô tả -->
        <div class="col-md-6">
            <img class="product-img mb-4" th:src="@{'/images/' + ${sanPham.anh}}" alt="Ảnh sản phẩm">
            <h3 class="fw-bold" th:text="${sanPham.tenSanPham}"></h3>
            <p class="text-muted" th:text="${sanPham.moTa}"></p>
            <div class="price" th:text="${sanPham.gia + ' VND'}"></div>
        </div>

        <!-- Cột form mua hàng -->
        <div class="col-md-6">
            <div class="form-container">
                <h4 class="mb-4">Thông Tin Mua Hàng</h4>
                <form th:action="@{/thanh-toan/mua}" method="post">
                    <input type="hidden" name="maSanPham" th:value="${sanPham.maSanPham }" />
                    <div class="mb-3">
                        <label for="soLuong" class="form-label">Số lượng</label>
                        <input type="number" class="form-control" id="soLuong" name="soLuong" min="1" value="1" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               th:value="${email}" required>
                    </div>

                    <!-- Họ tên người nhận -->
                    <div class="mb-3">
                        <label for="hoTen" class="form-label">Họ tên người nhận</label>
                        <input type="text" class="form-control" id="hoTen" name="hoTen"
                               th:value="${hoTen}" required>
                    </div>

                    <div class="mb-3">
                        <label for="diaChiGiaoHang" class="form-label">Địa chỉ giao hàng</label>
                        <textarea class="form-control" id="diaChiGiaoHang" name="diaChiGiaoHang" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="ghiChu" class="form-label">Ghi chú (nếu có)</label>
                        <textarea class="form-control" id="ghiChu" name="ghiChu" rows="2"></textarea>
                    </div>

                    <button type="submit" class="btn btn-submit w-100">Thanh Toán Ngay</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
