<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Giao Dịch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Danh Sách Giao Dịch</h2>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Mã Giao Dịch</th>
            <th>Tên Người Dùng</th>
            <th>Tên Sản Phẩm</th>
            <th>Số Lượng</th>
            <th>Tổng Tiền</th>
            <th>Ngày Giao Dịch</th>
            <th>Trạng Thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gd : ${listGiaoDich}">
            <td th:text="${gd.maGiaoDich}"></td>
            <td th:text="${gd.nguoiDung.hoTen}"></td>
            <td th:text="${gd.sanPham.tenSanPham}"></td>
            <td th:text="${gd.soLuong}"></td>
            <td th:text="${gd.tongTien} + ' VNĐ'"></td>
            <td th:text="${gd.ngayGiaoDich}"></td>
            <td th:text="${gd.trangThai}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
